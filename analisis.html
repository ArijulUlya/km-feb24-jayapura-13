<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="h1logo">
          <h1>SUPER<span>STORE</span></h1>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="analisis.html">Analysis</a></li>
          <li><a href="team.html">About Us</a></li>
          <a href="form.html" class="btn">Contact Us</a>
        </ul>
        <div class="hamburger-menu" onclick="toggleMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="container-home">
      <a href="tabel.html" class="btnn">
        CHECK DATA <i class="fas fa-chevron-right"></i>
      </a>
      <main>
        <div class="top-section">
          <div class="card total-profit">
            <p class="nomor"><span id="total-profit"></span></p>
            <p class="label">Total Profit</p>
          </div>
          <div class="card total-customer">
            <p class="nomor"><span id="total-unique-customers"></span></p>
            <p class="label">Total Customer</p>
          </div>
          <div class="card total-order">
            <p class="nomor"><span id="total-orders"></span></p>
            <p class="label">Total Orders</p>
          </div>
          <div class="card total-sales">
            <p class="nomor"><span id="total-sales"></span></p>
            <p class="label">Total Sales</p>
          </div>
        </div>
        <div class="container-card">
          <div class="card c1">
            <div class="card-header">
              <h2>AOV</h2>
            </div>
            <div class="card-body">
              <canvas id="aov"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>

          <div class="card c2">
            <div class="card-header">
              <h2>CUSTOMER GROWTH</h2>
            </div>
            <div class="card-body">
              <canvas id="customerGrowthChart"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>

          <div class="card c3">
            <div class="card-header">
              <h2>CUSTOMER RETENTION</h2>
            </div>
            <div class="card-body">
              <canvas id="customerretention"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>

          <div class="card c4">
            <div class="card-header">
              <h2>SALES PER CUSTOMER</h2>
            </div>
            <div class="card-body">
              <canvas id="salespercustomer"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>

          <div class="card c5">
            <div class="card-header">
              <h2>PROFIT PER CATEGORY</h2>
            </div>
            <div class="card-body">
              <canvas id="profit"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>

          <div class="card c6">
            <div class="card-header">
              <h2>QUANTITY PER YEAR</h2>
            </div>
            <div class="card-body">
              <canvas id="quantity"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer">
        <h4>Team 13 - Jayapura</h4>
        <img src="Gambar/revou.jpg" alt="RevoU" class="revou" />
        <img
          src="Gambar/kampus-merdeka.png"
          alt="Kampus Merdeka"
          class="kampus-merdeka"
        />
        <img src="Gambar/github.png" alt="GitHub" class="github" />
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="JS/chart.js"></script>
  <script src="JS/script.js"></script>
</html>
