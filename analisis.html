<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-home">
      <nav class="main-nav">
        <img
          src="https://logodix.com/logo/1944543.png"
          alt="Superstore"
          class="logo"
        />
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="analisis.html">Analisis</a></li>
          <li><a href="team.html">About Us</a></li>
          <li><a href="form.html">Contact Us</a></li>
        </ul>
      </nav>
      <main>
        <div></div>

        <div class="container-card">
          <div class="card c1">
            <div class="card-header">
              <h2>AOV</h2>
            </div>
            <div class="card-body">
              <canvas id="aov"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <div class="card c2">
            <div class="card-header">
              <h2>CUSTOMER GROWTH</h2>
            </div>
            <div class="card-body">
              <canvas id="customerGrowthChart"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <div class="card c3">
            <div class="card-header">
              <h2>CUSTOMER RETENTION</h2>
            </div>
            <div class="card-body">
              <canvas id="customerretention"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <div class="card c4">
            <div class="card-header">
              <h2>SALES PER CUSTOMER</h2>
            </div>
            <div class="card-body">
              <canvas id="salespercustomer"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <div class="card c5">
            <div class="card-header">
              <h2>PROFIT PER CATEGORY</h2>
            </div>
            <div class="card-body">
              <canvas id="profit"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <div class="card c6">
            <div class="card-header">
              <h2>QUANTITY PER YEAR</h2>
            </div>
            <div class="card-body">
              <canvas id="quantity"></canvas>
            </div>
            <div class="card-desc"></div>
          </div>
          <!-- Tambahkan lebih banyak kartu jika diperlukan -->
        </div>
      </main>
      <canvas id="chart"></canvas> 
    </div>
    <footer>
      <div class="footer">
        <h4>Team 13 - Jayapura</h4>
        <img src="Gambar/revou.jpg" alt="RevoU" class="revou" />
        <img
          src="Gambar/kampus-merdeka.png"
          alt="Kampus Merdeka"
          class="kampus-merdeka"
        />
        <img src="Gambar/github.png" alt="GitHub" class="github" />
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
</html>
