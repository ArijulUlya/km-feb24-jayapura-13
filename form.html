<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
          <div class="h1logo">
            <h1>SUPER<span>STORE</span></h1>
          </div>
          
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="analisis.html">Analysis</a></li>
              <li><a href="team.html">About Us</a></li>
              <a href="form.html" class="btn">Contact Us</a>
          </ul>
          <div class="hamburger-menu" onclick="toggleMenu()">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>           
      </nav>
    </header>
    <div class="container-home">
      <div class="row">
        <div class="col-md-12">
          <form action="index.html" method="post">
            <h1>Contact Us</h1>

            <fieldset>
              <legend><span class="number">1</span> Your Basic Info</legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email" />
              <label for="Handohone">Handphone:</label>
              <input type="text" id="handphone" name="user_handphone" />
            </fieldset>
            <fieldset>
              <legend>
                <span class="number">2</span> comments or suggestions?
              </legend>
              <label for="Message">Message:</label>
              <textarea id="Message" name="user_message"></textarea>
              <label for="category">Category:</label>
              <select id="category" name="user_category">
                <optgroup label="Category">
                  <option value="office_supplies">Office Supplies</option>
                  <option value="furniture">Furniture</option>
                  <option value="technology">Technology</option>
                </optgroup>
              </select>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <h4>Team 13 - Jayapura</h4>
        <img src="Gambar/revou.jpg" alt="RevoU" class="revou" />
        <img
          src="Gambar/kampus-merdeka.png"
          alt="Kampus Merdeka"
          class="kampus-merdeka"
        />
        <img src="Gambar/github.png" alt="GitHub" class="github" />
      </div>
    </footer>
  </body>
</html>
