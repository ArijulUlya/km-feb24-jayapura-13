<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-home">
            <nav class="main-nav">
              <img src="https://logodix.com/logo/1944543.png" alt="Superstore" class="logo">
              <ul class="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Analisis</a></li>
                <li><a href="team.html">About Us</a></li>
                <li><a href="form.html">Contact Us</a></li>
              </ul>
            </nav>



      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Contact Us </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="Handohone">Handphone:</label>
          <input type="text" id="handphone"       name="user_handphone">
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> comments or suggestions?</legend>
          
         <label for="Message">Message:</label>
          <textarea id="Message" name="user_message"></textarea>
        
       
        
         <label for="category">Category:</label>
          <select id="category" name="user_category">
            <optgroup label="Category">
              <option value="frontend_developer">Office Supplies</option>
              <option value="php_developer">Furniture</option>
              <option value="python_developer">Technology</option>
            </optgroup>
          </select>
          
          
         </fieldset>
       
        <button type="submit">Submit</button>
        
       </form>
        </div>
      </div>
      
        </div>

        <!-- Footer -->
      <footer class="footer">
        <div class="footer-inner">
          <h3>@Team 13</h3>
      </footer>
      
    </body>
</html>
