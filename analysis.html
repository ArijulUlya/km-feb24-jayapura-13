<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <link rel="stylesheet" href="style_analysis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1 class="logo">SUPER<span>STORE</span></h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analysis</a></li>
                <li><a href="#">About Us</a></li>
                <a href="#" class="btn">Contact Us</a>
            </ul>
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>           
        </nav>
    </header>

    <main>
        <div class="dashboard">
            <div class="top-section">
                <div class="card total-profit">
                    <p class="number">xxx</p>
                    <p class="label">Total Profit</p>
                </div>
                <div class="card total-customer">
                    <p class="number">xxx</p>
                    <p class="label">Total Customer</p>
                </div>
                <div class="card total-order">
                    <p class="number">xxx</p>
                    <p class="label">Total Orders</p>
                </div>
                <div class="card total-sales">
                    <p class="number">xxx</p>
                    <p class="label">Total Sales</p>
                </div>
            </div>
            <div class="container-card">
                <div class="card c1">
                    <div class="card-header">
                        <h2>Sales Per Year</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="salesYear" width="200" height="150"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <div class="card c2">
                    <div class="card-header">
                        <h2>Quantity Per Year</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="QuantityYear"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <div class="card c3">
                    <div class="card-header">
                        <h2>Customer Sales</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="customerSales"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <div class="card c4">
                    <div class="card-header">
                        <h2>Customer Growth</h2>
                    </div>
                    <div class="card-body">
                       <canvas id="customerGrowth"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <div class="card c5">
                    <div class="card-header">
                        <h2>Customer Retention</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="customerRetention"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <div class="card c6">
                    <div class="card-header">
                        <h2>AOV Per Sub-Category</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="aovSubcategory"></canvas>
                    </div>
                    <div class="card-desc">
                        
                    </div>
                </div>
                <!-- Tambahkan lebih banyak kartu jika diperlukan -->
            </div>           
        </div>
        
    </main>
    
    
</body>
</html>
