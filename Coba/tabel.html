<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <a href="Coba/tabel.html" class="btnn">
    CHECK DATA <i class="fas fa-chevron-right"></i>
  </a>
<table id="dataTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Order Date</th>
      <th>Customer ID</th>
      <th>State</th>
      <th>Region</th>
      <th>Category</th>
      <th>Sub Category</th>
      <th>Sales</th>
      <th>Quantity</th>
      <th>Discount</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<script src="tabel.js"></script>
</body>
</html>
